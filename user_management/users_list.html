{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Manage Users</h2>
  <a href="{% url 'user_add' %}" class="btn btn-primary mb-3">Add User</a>
  <table class="table table-striped">
    <thead>
      <tr><th>Username</th><th>Role</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.userprofile.role.name }}</td>
        <td>
          <a href="{% url 'user_edit' user.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'user_delete' user.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
