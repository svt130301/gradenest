<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GradeNest{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            width: 230px;
            top: 0; left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: #ffc107;
        }
        .content {
            margin-left: 240px;
            padding: 25px;
        }
        .navbar { margin-left: 230px; }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">GradeNest</h4>
        <a href="/accounts/dashboard/">Dashboard</a>
        <a href="/users/">Manage Users</a>
        <a href="/programs/">Manage Programs</a>
        <a href="/accounts/logout/" class="text-danger">Logout</a>
    </div>
    <li class="{% if request.path == '/accounts/dashboard/' %}active{% endif %}">
    <a href="{% url 'dashboard' %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
</li>

    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-end">
            <span class="navbar-text text-white me-3">
                Logged in as {{ request.user.username }}
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
