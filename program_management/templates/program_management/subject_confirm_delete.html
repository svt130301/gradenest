{% extends 'base.html' %}
{% block title %}Delete Subject{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white">
            <h4>Confirm Delete</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the subject <strong>{{ subject.name }}</strong> (Code: {{ subject.code }})?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'subject_list' subject.program.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
