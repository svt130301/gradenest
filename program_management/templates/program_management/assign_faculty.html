{% extends "base.html" %}
{% block title %}Assign Faculty{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Assign Faculty to {{ subject.name }}</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="teacher" class="form-label">Select Teacher</label>
                    <select name="teacher_id" id="teacher" class="form-select" required>
                        <option value="">-- Select Teacher --</option>
                        {% for teacher in teachers %}
                            <option value="{{ teacher.id }}"
                                {% for a in subject.facultyassignment_set.all %}
                                    {% if a.teacher.id == teacher.id %}selected{% endif %}
                                {% endfor %}
                            >
                                {{ teacher.user.first_name }} {{ teacher.user.last_name }}
                                ({{ teacher.user.username }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'program_management:assign_faculty_dashboard' %}" class="btn btn-secondary">
                        ‚Üê Back
                    </a>
                    <button type="submit" class="btn btn-success">Save Assignment</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
