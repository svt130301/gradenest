{% extends 'base.html' %}
{% block title %}Add/Edit Program{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">{{ form_title }}</h2>

    <form method="post" class="shadow-lg p-4 bg-light rounded">
        {% csrf_token %}
        
        <!-- Department -->
        <div class="mb-3">
    	   <label for="id_department" class="form-label">Department</label>
	   	 {{ form.department }}
	</div>

        <!-- Program Name -->
        <div class="mb-3">
            <label for="id_name" class="form-label">Program Name</label>
            <input type="text" name="name" value="{{ form.name.value }}" class="form-control" required>
        </div>

        <!-- Number of Years -->
        <div class="mb-3">
            <label for="id_num_years" class="form-label">Number of Years</label>
            <input type="number" name="num_years" value="{{ form.num_years.value }}" class="form-control" required min="1" max="6">
        </div>

        <!-- Number of Semesters -->
        <div class="mb-3">
            <label for="id_num_semesters" class="form-label">Number of Semesters</label>
            <input type="number" name="num_semesters" value="{{ form.num_semesters.value }}" class="form-control" required min="1" max="12">
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="id_description" class="form-label">Description (optional)</label>
            <textarea name="description" class="form-control">{{ form.description.value }}</textarea>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success px-4">Save</button>
            <a href="{% url 'program_list' %}" class="btn btn-secondary px-4">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
